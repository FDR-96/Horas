<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard del Empleado</title>
    <style>
        :root {
            --primary-color: #F26722;
            --text-color-dark: #1f2937;
            --text-color-light: #6b7280;
            --background-color: #f9fafb;
            --white: #ffffff;
            --red-100: #fee2e2;
            --red-600: #dc2626;
            --emerald-100: #d1fae5;
            --emerald-600: #059669;
            --yellow-100: #fef3c7;
            --yellow-600: #d97706;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* ====== RESET BÁSICO ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100dvh;
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            font-size: 16px; /* Base font size */
        }

        button, a {
            cursor: pointer;
            border: none;
            background: none;
            text-decoration: none;
            color: inherit;
        }

        /* ====== TIPOGRAFÍA FLUIDA ====== */
        .text-fluid-2xl { font-size: clamp(1.6rem, 5vw, 2rem); }
        .text-fluid-xl  { font-size: clamp(1.25rem, 4vw, 1.5rem); }
        .text-fluid-lg  { font-size: clamp(1.1rem, 3.5vw, 1.25rem); }
        .text-fluid-base{ font-size: clamp(1rem, 3vw, 1.1rem); }
        .text-fluid-sm  { font-size: clamp(0.9rem, 2.5vw, 1rem); }

        /* ====== CONTENEDOR PRINCIPAL ====== */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
            max-width: 900px; /* Ancho máximo para PC */
            margin: 0 auto; /* Centrado en PC */
            padding: 0 1rem; /* Padding a los costados en PC */
        }

        /* ====== HEADER ====== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            background-color: rgba(249, 250, 251, 0.8);
            backdrop-filter: blur(4px);
            z-index: 10;
        }
        .header-title {
            flex: 1;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-color-dark);
        }
        .header-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-color-dark);
        }
        .header-placeholder {
            width: 40px;
            height: 40px;
        }

        /* ====== MAIN CONTENT ====== */
        .main-content {
            flex: 1;
            padding: 1rem 0;
        }

        /* ====== PERFIL DE USUARIO ====== */
        .user-profile {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
        }
        .user-details .name {
            font-weight: 700;
            color: var(--text-color-dark);
        }
        .user-details .id {
            color: var(--text-color-light);
        }

        /* ====== BOTÓN DE SOLICITUD ====== */
        .request-button-container {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        .request-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 480px;
            height: 48px;
            padding: 0 1.25rem;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 0.5rem;
            font-weight: 700;
            letter-spacing: 0.015em;
            gap: 0.5rem;
        }

        /* ====== SECCIÓN DE SOLICITUDES ====== */
        .requests-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0 0.75rem 0;
        }
        .requests-section-header .title {
            font-weight: 700;
            color: var(--text-color-dark);
        }
        .requests-section-header .see-all {
            color: var(--primary-color);
            font-weight: 700;
        }
        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* ====== TARJETA DE SOLICITUD ====== */
        .solicitud-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--white);
            padding: 0.75rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
        }
        .solicitud-icon-container {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .solicitud-info {
            flex: 1;
        }
        .solicitud-info .obra-name {
            font-weight: 500;
            color: var(--text-color-dark);
        }
        .solicitud-info .status-text {
            color: var(--text-color-light);
        }
        .solicitud-details {
            flex-shrink: 0;
            text-align: right;
        }
        .solicitud-details .date {
            color: var(--text-color-light);
        }
        .solicitud-details .hours {
            font-weight: 500;
            color: var(--text-color-dark);
        }
        .delete-solicitud {
            color: var(--red-600);
            margin-left: 0.5rem;
        }
        .delete-solicitud:hover {
            opacity: 0.8;
        }

        /* ====== ESTADOS DE SOLICITUD ====== */
        .status-aprobado-bg { background-color: var(--emerald-100); }
        .status-aprobado-text { color: var(--emerald-600); }
        .status-rechazado-bg { background-color: var(--red-100); }
        .status-rechazado-text { color: var(--red-600); }
        .status-pendiente-bg { background-color: var(--yellow-100); }
        .status-pendiente-text { color: var(--yellow-600); }

        /* ====== MEDIA QUERIES PARA RESPONSIVE ====== */
        @media (min-width: 640px) {
            .text-fluid-2xl { font-size: 1.75rem; }
            .text-fluid-xl  { font-size: 1.25rem; }
            .text-fluid-lg  { font-size: 1.1rem; }
            .text-fluid-base{ font-size: 1rem; }
            .text-fluid-sm  { font-size: 0.9rem; }

            .header {
                justify-content: flex-start;
                gap: 1rem;
            }
            .header-title {
                text-align: left;
                flex: none;
            }
            .header-placeholder {
                display: none;
            }

            .user-profile {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .request-button-container {
                padding: 0; /* Quitar padding vertical en pantallas grandes */
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div>
        <!-- HEADER -->
        <header class="header">
            <button id="logout-button" class="header-button">
                <span class="material-symbols-outlined">logout</span>
            </button>
            <h1 class="header-title text-fluid-2xl">Dashboard</h1>
            <div class="header-placeholder"></div>
        </header>

        <main class="main-content">
            <!-- PERFIL USUARIO -->
            <div class="user-profile">
                <div class="user-info">
                    <div class="user-avatar" style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8t_9-O-1-cr_Uo_K-mCl-a-H-do-e-a-E-A&s");'></div>
                    <div class="user-details">
                        <p id="usuario" class="name text-fluid-xl">Cargando...</p>
                        <p id="id_usuario" class="id text-fluid-lg">ID Empleado: ...</p>
                    </div>
                </div>
                <div class="request-button-container">
                    <button id="solicitar" class="request-button">
                        <span class="material-symbols-outlined">add</span>
                        <span class="text-fluid-xl">Solicitar horas</span>
                    </button>
                </div>
            </div>
         
            <!-- SOLICITUDES -->
            <div class="requests-section-header">
                <h2 class="title text-fluid-xl">Obras cargadas</h2>
                <a class="see-all text-fluid-lg" href="#">Ver todo</a>
            </div>

            <div id="solicitudes_recientes" class="requests-list">
                <!-- Solicitudes dinámicas se cargan aquí -->
            </div>
        </main>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    /*
    fetch('/api/user')
        .then(response => response.json())
        .then(data => {
            if(data.nombre && data.id_usuario) {
                document.getElementById('usuario').textContent = data.nombre;
                document.getElementById('id_usuario').textContent = `ID Empleado: ${data.id_usuario}`;
            } else {
                 window.location.href = '/login.html';
            }
        })
        .catch(() => window.location.href = '/login.html');
*/
    fetch('/api/solicitudes')
        .then(response => response.json())
        .then(solicitudes => {
            const container = document.getElementById('solicitudes_recientes');
            container.innerHTML = '';
            if (!solicitudes.length) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-color-light);">No hay solicitudes recientes.</p>';
                return;
            }
            solicitudes.forEach(solicitud => {
                const statusInfo = getStatusInfo(solicitud.estado);
                const fecha = new Date(solicitud.fecha).toLocaleDateString('es-AR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                let horas = 'N/A';
                if (solicitud.horas_solicitadas) {
                    const h = solicitud.horas_solicitadas.hours || 0;
                    const m = solicitud.horas_solicitadas.minutes || 0;
                    horas = `${h}h ${m}m`;
                }

                container.innerHTML += `
                  <div class="solicitud-card" data-id="${solicitud.id}">
                    <div class="solicitud-icon-container ${statusInfo.bgColor}">
                      <span class="material-symbols-outlined ${statusInfo.textColor}">${statusInfo.icon}</span>
                    </div>
                    <div class="solicitud-info">
                      <p class="obra-name text-fluid-base">${solicitud.nombre_obra}</p>
                      <p class="status-text text-fluid-sm">${statusInfo.text}</p>
                    </div>
                    <div class="solicitud-details">
                      <p class="date text-fluid-sm">${fecha}</p>
                      <p class="hours text-fluid-base">${horas}</p>
                    </div>
                    <button class="delete-solicitud">
                      <span class="material-symbols-outlined">delete</span>
                    </button>
                  </div>
                `;
            });

            container.addEventListener('click', async (e) => {
                if(e.target.closest('.delete-solicitud')) {
                    const card = e.target.closest('[data-id]');
                    const id = card.dataset.id;
                    if(confirm('¿Desea eliminar esta solicitud?')) {
                        try {
                            const res = await fetch(`/api/solicitudes/${id}`, { method: 'DELETE' });
                            const result = await res.json();
                            if(res.ok && result.success) {
                                card.remove();
                                alert('Solicitud eliminada correctamente.');
                            } else {
                                alert(result.message || 'Error eliminando la solicitud.');
                            }
                        } catch (err) {
                            console.error(err);
                            alert('No se pudo conectar con el servidor.');
                        }
                    }
                }
            });
        })
        .catch(error => console.error(error));
});

function getStatusInfo(status) {
    switch (status.toLowerCase()) {
        case 'aprobado': return { icon: 'check', text: 'Aprobado', bgColor: 'status-aprobado-bg', textColor: 'status-aprobado-text' };
        case 'rechazado': return { icon: 'close', text: 'Rechazado', bgColor: 'status-rechazado-bg', textColor: 'status-rechazado-text' };
        default: return { icon: 'pending', text: 'Pendiente', bgColor: 'status-pendiente-bg', textColor: 'status-pendiente-text' };
    }
}

document.getElementById('solicitar').addEventListener('click', () => {
    window.location.href = '/empleado_solic.html';
});

document.getElementById('logout-button').addEventListener('click', async () => {
    try {
        const response = await fetch('/logout', { method: 'POST' });
        const result = await response.json();
        if (result.success) window.location.href = '/login.html';
    } catch (error) {
        console.error(error);
    }
});
</script>

</body>
</html>
