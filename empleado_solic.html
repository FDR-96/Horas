<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Solicitud de Horas</title>
<link rel="icon" href="data:image/x-icon;base64," type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
<link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">

<style>
  body {
    font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
    font-size: 1.1rem;
    background-color: #f9fafb;
  }
/* Igualar tama√±o y padding del select "sector" al de los inputs */
select#sector {
  font-size: 1.05rem;       /* igual al input */
  padding: 0.75rem 1rem;    /* igual a py-3 px-4 */
  border-radius: 0.5rem;    /* rounded-lg */
  border: 1px solid #d1d5db;/* gris-300 */
  height: 3rem;             /* misma altura */
  font-weight: 500;
  background-color: white;  /* igual al input */
}

  h1 {
    font-size: clamp(1.5rem, 4vw, 2.2rem);
  }

  label {
    font-size: 1rem;
  }

  input, select, textarea {
    font-size: 1rem !important;
  }

  .form-input {
    min-height: 3.2rem;
  }

  button {
    font-size: 1.1rem;
  }

  /* --- jstree custom --- */
  #obra-tree-container {
    font-size: 1rem;
    line-height: 1.6;
  }
  .jstree-default .jstree-anchor {
    padding: 4px 6px;
  }

  /* Responsive form container */
  main {
    max-width: 600px;
    margin: 0 auto;
  }

  /* Mejorar visual de TomSelect */
  .ts-control {
    min-height: 3.2rem !important;
    font-size: 1rem !important;
  }

  /* flatpickr font-size */
  .flatpickr-input {
    font-size: 1rem !important;
  }

  @media (max-width: 640px) {
    body {
      font-size: 1rem;
    }
    label {
      font-size: 0.95rem;
    }
    .form-input {
      min-height: 3rem;
    }
    button {
      font-size: 1rem;
      padding: 0.8rem 1rem;
    }
  }
</style>
</head>

<body class="bg-gray-50">
<div class="relative flex flex-col min-h-screen justify-between overflow-x-hidden">

  <div class="flex flex-col">
    <header class="flex items-center p-4">
      <button id="back-button" class="text-gray-700">
        <span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
      </button>
      <h1 class="font-bold text-gray-900 flex-1 text-center pr-8">Solicitud de Horas</h1>
    </header>

    <main class="flex-1 px-4 py-8 w-full">
      <form id="solicitud-form" class="space-y-6">
        <div id="status-message" class="hidden text-center p-3 rounded-md text-base"></div>

        <!-- Obra/Subobra -->
        <div>
          <label for="obra" class="block font-medium text-gray-700 mb-2">Obra / Sub Obra *</label>
          <div class="relative w-full">
            <input type="text" id="obra-dropdown" placeholder="Seleccionar obra/subobra..." readonly
                   class="form-input w-full rounded-lg border-gray-300 py-3 pl-3 pr-10 text-gray-900 cursor-pointer focus:border-red-500 focus:ring-red-500"/>
            <div id="obra-tree-container" class="absolute z-50 w-full mt-1 max-h-72 overflow-auto rounded-lg border bg-white hidden shadow-lg"></div>
            <input type="hidden" id="obra" name="obra">
          </div>
        </div>

        <!-- Sector -->
        <div>
          <label for="sector" class="block font-medium text-gray-700 mb-2">Sector *</label>
          <select id="sector" name="sector" required></select>
        </div>

        <!-- Fecha -->
        <div>
          <label for="fecha" class="block font-medium text-gray-700 mb-2">Fecha *</label>
          <input id="fecha" name="fecha" type="text" placeholder="Seleccionar fecha"
                 class="form-input w-full rounded-lg border-gray-300 py-3 px-4 text-gray-900 placeholder-gray-400 focus:border-red-500 focus:ring-red-500" required/>
        </div>

        <!-- Horas -->
        <div>
          <label for="horas" class="block font-medium text-gray-700 mb-2">Horas a cargar *</label>
          <input id="horas" name="horas" type="text"
                 class="form-input w-full rounded-lg border-gray-300 py-3 px-4 text-gray-900 placeholder-gray-400 focus:border-red-500 focus:ring-red-500" required/>
        </div>

        <!-- Motivo -->
        <div>
          <label for="razon" class="block font-medium text-gray-700 mb-2">Motivo</label>
          <input id="razon" name="razon" placeholder="Ej. Proyecto urgente" type="text"
                 class="form-input w-full rounded-lg border-gray-300 py-3 px-4 text-gray-900 placeholder-gray-400 focus:border-red-500 focus:ring-red-500"/>
        </div>

      </form>
    </main>
  </div>


 

  <footer class="sticky bottom-0 bg-white shadow-[0_-1px_3px_rgba(0,0,0,0.05)]">
  <div class="flex justify-center p-4">
    <button type="submit" form="solicitud-form"
            class="flex w-full max-w-[480px] cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-[#F26722] text-white text-base font-bold leading-normal tracking-[0.015em] gap-2"class="flex w-full max-w-[480px] cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-[#F26722] text-white text-base font-bold leading-normal tracking-[0.015em] gap-2">
      Enviar Solicitud
    </button>
    </div>
  </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

<!-- Tu script actual mejorado -->
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const form = document.getElementById('solicitud-form');
  const statusMessage = document.getElementById('status-message');
  const obraInput = document.getElementById('obra');
  const obraDropdown = document.getElementById('obra-dropdown');
  const treeContainer = document.getElementById('obra-tree-container');

  // --- Flatpickr ---
  flatpickr("#fecha", {
    dateFormat: "Y-m-d",
    altInput: true,
    altFormat: "d/m/Y",
    allowInput: true,
    onChange: (selectedDates) => {
      const today = new Date(); today.setHours(0,0,0,0);
      if (selectedDates[0] > today) {
        alert("La fecha debe ser igual o menor a la fecha actual.");
        document.getElementById('fecha').value = '';
      }
    }
  });
  flatpickr("#horas", { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });

  // --- Cargar obras/subobras ---
  let dataObras = [];
  try {
    const res = await fetch('/api/obras-jerarquia');
    dataObras = await res.json();
  } catch (err) { console.error('Error cargando obras', err); }

  // --- Datos jsTree ---
// --- Preparar datos para jsTree ---
const treeData = dataObras
  .filter(obra => obra.obra && obra.obra.trim() !== "")
  .sort((a, b) => a.obra.localeCompare(b.obra))
  .map(obra => {
    const validSubobras = (obra.subobras || [])
      .filter(sub => sub.obra && sub.obra.trim() !== "")
      .sort((a, b) => a.obra.localeCompare(b.obra));

    if (validSubobras.length > 0) {
      return {
        id: `obra-${obra.id_sistema}`,
        text: obra.obra,
        icon: "material-symbols-outlined text-amber-500", // carpeta
        state: { opened: false },
        children: validSubobras.map(sub => ({
          id: `subobra-${sub.id_sistema}`,
          text: sub.obra,
          icon: "material-symbols-outlined text-gray-500" // subobra (documento)
        }))
      };
    } else {
      return {
        id: `obra-${obra.id_sistema}`,
        text: obra.obra,
        icon: "material-symbols-outlined text-gray-500" // obra sin subobras
      };
    }
  });


  // --- Buscador superior ---
  const searchContainer = document.createElement('div');
  searchContainer.className = 'sticky top-0 bg-white border-b p-2 z-10';
  const searchInput = document.createElement('input');
  searchInput.type = 'text';
  searchInput.placeholder = 'Buscar obra/subobra...';
  searchInput.className = 'form-input w-full rounded-md border-gray-300 py-2 px-3 text-base focus:ring-red-500 focus:border-red-500';
  searchContainer.appendChild(searchInput);

  const noResultsMsg = document.createElement('div');
  noResultsMsg.textContent = 'No se encontraron coincidencias';
  noResultsMsg.className = 'hidden text-gray-500 text-base text-center p-2';
  treeContainer.appendChild(noResultsMsg);
  treeContainer.prepend(searchContainer);

  // --- Inicializar jsTree ---
  $(treeContainer).jstree({
    core: { data: treeData, multiple: false },
    plugins: ["search", "wholerow"],
    search: { show_only_matches: true, show_only_matches_children: true, case_insensitive: true }
  });

  let searchTimeout;
  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      const val = searchInput.value.trim();
      const tree = $(treeContainer).jstree(true);
      tree.search(val);
      const visible = tree.get_container_ul().find('li.jstree-node:visible').length;
      noResultsMsg.classList.toggle('hidden', !(val && visible === 0));
    }, 200);
  });

  obraDropdown.addEventListener('click', () => {
    const isHidden = treeContainer.classList.contains('hidden');
    treeContainer.classList.toggle('hidden', !isHidden);
    if (isHidden) {
      searchInput.value = '';
      $(treeContainer).jstree(true).clear_search();
      setTimeout(() => searchInput.focus(), 100);
    }
  });

  document.addEventListener('click', e => {
    if (!treeContainer.contains(e.target) && e.target !== obraDropdown) {
      treeContainer.classList.add('hidden');
    }
  });

  $(treeContainer).on("select_node.jstree", (e, data) => {
    const node = data.node;
    if (node.children.length === 0) {
      obraDropdown.value = node.text;
      obraInput.value = node.id.split('-')[1];
      treeContainer.classList.add('hidden');
    } else {
      $(treeContainer).jstree(true).toggle_node(node);
    }
  });

  // --- TomSelect ---
  const sectorSelect = new TomSelect("#sector", {
    sortField: { field: 'text', direction: 'asc' },
    placeholder: 'Seleccionar sector...'
  });
  try {
    const res = await fetch('/api/sectores');
    const sectores = await res.json();
    sectores.forEach(s => sectorSelect.addOption({ value: s.id_sistema, text: s.sector }));
  } catch (err) { console.error('Error cargando sectores', err); }

  // --- Env√≠o ---
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());
    if (!obraInput.value) return alert("Debe seleccionar una obra o subobra.");
    data.obraid = parseInt(obraInput.value);
    data.subobraid = null;

    try {
      const r = await fetch('/api/solicitar', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
      const result = await r.json();
      statusMessage.classList.remove('hidden');
      if (r.ok && result.success) {
        statusMessage.textContent = 'Solicitud enviada con √©xito. Redirigiendo...';
        statusMessage.classList.add('bg-green-100','text-green-700');
        setTimeout(()=>window.location.href='/dashboard',2000);
      } else {
        statusMessage.textContent = result.message || 'Error al enviar la solicitud.';
        statusMessage.classList.add('bg-red-100','text-red-700');
      }
    } catch {
      statusMessage.textContent = 'No se pudo conectar con el servidor.';
      statusMessage.classList.add('bg-red-100','text-red-700');
    }
  });

  document.getElementById('back-button').addEventListener('click', () => window.location.href = '/dashboard');
});
</script>
</body>
</html>
